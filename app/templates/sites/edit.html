{% extends "base.html" %}

{% block title %}Edit Site{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Edit Site</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('sites.update', id=site.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Site Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ site.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" 
                               value="{{ site.location or '' }}" 
                               placeholder="City, State, Country (Optional)">
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('sites.show', id=site.id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Site</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
