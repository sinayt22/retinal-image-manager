{% extends "base.html" %}

{% block title %}Edit Patient{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Edit Patient</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('patients.update', id=patient.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="1" value="{{ patient.age }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="sex" class="form-label">Sex</label>
                        <select class="form-select" id="sex" name="sex" required>
                            <option value="Male" {% if patient.sex.value == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if patient.sex.value == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if patient.sex.value == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('patients.show', id=patient.id) }}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Patient</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
